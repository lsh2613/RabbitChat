<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
    <div id="header-placeholder"></div>

    <div class="api-section" th:if="${memberCreateRes != null}">
        <h4>생성된 회원 정보</h4>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Member ID:</strong>
                <span id="memberId" th:text="${memberCreateRes.memberId}"></span>
            </li>
            <li class="list-group-item">
                <strong>Username:</strong>
                <span id="username" th:text="${memberCreateRes.username}"></span>
            </li>
            <li class="list-group-item">
                <strong>Access Token:</strong>
                <div class="token-container">
                    <span class="token-text" id="accessToken" th:text="${memberCreateRes.accessToken}"></span>
                    <button class="btn btn-sm btn-outline-primary" onclick="copyAccessToken()">Copy</button>
                </div>
            </li>
        </ul>

        <!-- 로그인 버튼 추가 -->
        <div class="mt-3">
            <button class="btn btn-success" onclick="handleLogin()">로그인</button>
        </div>
    </div>
</div>

<script src="js/header.js"></script>

<script>
    function copyAccessToken() {
        const tokenText = document.getElementById('accessToken').innerText;
        navigator.clipboard.writeText(tokenText).then(() => {
            alert('Access Token이 복사되었습니다!');
        }).catch(err => {
            alert('복사에 실패했습니다: ' + err);
        });
    }

    function handleLogin() {
        sessionStorage.clear();
        const memberId = document.getElementById("memberId").innerText;
        const username = document.getElementById("username").innerText;
        const accessToken = document.getElementById("accessToken").innerText;

        sessionStorage.setItem("memberId", memberId);
        sessionStorage.setItem("username", username);
        sessionStorage.setItem("accessToken", accessToken);

        alert("로그인 되었습니다!");
        location.reload(); // 페이지 새로고침하여 header에 로그인 상태 반영
    }
</script>

</body>

</html>
