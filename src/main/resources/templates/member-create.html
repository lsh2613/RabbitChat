<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
    <div id="header-placeholder"></div>

    <div class="api-section" th:if="${memberCreateRes != null}">
        <h4>생성된 회원 정보</h4>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Member ID:</strong>
                <span th:text="${memberCreateRes.memberId}"></span>
            </li>
            <li class="list-group-item">
                <strong>Username:</strong>
                <span th:text="${memberCreateRes.username}"></span>
            </li>
            <li class="list-group-item">
                <strong>Access Token:</strong>
                <div class="token-container">
                    <span class="token-text" id="accessToken" th:text="${memberCreateRes.accessToken}"></span>
                    <button class="btn btn-sm btn-outline-primary" onclick="copyAccessToken()">Copy</button>
                </div>
            </li>
        </ul>
    </div>

</div>

<script src="js/header.js">
    function copyAccessToken() {
        const tokenText = document.getElementById('accessToken').innerText;
        navigator.clipboard.writeText(tokenText).then(() => {
            alert('Access Token이 복사되었습니다!');
        }).catch(err => {
            alert('복사에 실패했습니다: ' + err);
        });
    }
</script>

</body>

</html>
