<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My Chat Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">

    <div id="header-placeholder"></div>

    <!-- 내 채팅방 목록 -->
    <div class="api-section">
        <div class="api-block" th:if="${myChatRooms != null}">
            <h4>내 채팅방 목록</h4>
            <ul class="list-group">
                <li class="list-group-item" th:each="chatRoom : ${myChatRooms}">
                    <div>
                        <strong>Chat Room ID:</strong> <span th:text="${chatRoom.chatRoomId}"></span><br>
                        <strong>Nickname:</strong> <span th:text="${chatRoom.nickname}"></span><br>
                        <strong>Unread Message Count:</strong> <span th:text="${chatRoom.unreadMessageCnt}"></span><br>
                        <strong>Last Message:</strong> <span th:text="${chatRoom.lastMessage}"></span><br>
                        <strong>Created At:</strong> <span th:text="${#temporals.format(chatRoom.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span><br>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>

<script src="js/header.js"></script>
</body>

</html>
