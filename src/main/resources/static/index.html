<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API Docs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
    <div id="header-placeholder"></div>

    <!-- Member API Section -->
    <div class="api-section">
        <h3>Member API</h3>

        <div class="api-block">
            <h4 class="d-flex justify-content-between align-items-center">
                <span>회원가입</span>
                <small class="text-muted">[POST] &emsp; /members</small>
            </h4>
            <form action="http://localhost:8080/members" method="POST">
                <button type="submit" class="btn btn-primary">Try it out</button>
            </form>
        </div>

        <div class="api-block">
            <h4 class="d-flex justify-content-between align-items-center">
                <span>모든 회원 조회</span>
                <small class="text-muted">[GET] &emsp; /members</small>
            </h4>
            <form action="http://localhost:8080/members" method="GET">
                <button type="submit" class="btn btn-primary">Try it out</button>
            </form>
        </div>
    </div>


</div>

<script src="js/header.js"></script>

</body>

</html>
