<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API Docs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
    <div id="header-placeholder"></div>

    <!-- Member API Section -->
    <div class="api-section">
        <h3>Member API</h3>

        <div class="api-block">
            <h4 class="d-flex justify-content-between align-items-center">
                <span>회원가입</span>
                <small class="text-muted">[POST] &emsp; /members</small>
            </h4>
            <form action="http://localhost:8080/members" method="POST">
                <button type="submit" class="btn btn-primary">Try it out</button>
            </form>
        </div>

        <div class="api-block">
            <h4 class="d-flex justify-content-between align-items-center">
                <span>모든 회원 조회</span>
                <small class="text-muted">[GET] &emsp; /members</small>
            </h4>
            <form action="http://localhost:8080/members" method="GET">
                <button type="submit" class="btn btn-primary">Try it out</button>
            </form>
        </div>

        <hr>

        <h3>ChatRoom API</h3>

        <div class="api-block">
            <h4 class="d-flex justify-content-between align-items-center">
                <span>채팅방 생성</span>
                <small class="text-muted">[POST] &emsp; /chat-rooms</small>
            </h4>
            <form action="http://localhost:8080/chat-rooms" method="POST">
                <div class="mb-2">
                    <input type="number" name="memberId" class="form-control" placeholder="Member ID" required>
                </div>
                <button type="submit" class="btn btn-primary">Try it out</button>
            </form>
        </div>

        <div class="api-block">
            <h4 class="d-flex justify-content-between align-items-center">
                <span>전체 채팅방 조회</span>
                <small class="text-muted">[GET] &emsp; /chat-rooms</small>
            </h4>
            <form action="http://localhost:8080/chat-rooms" method="GET">
                <button type="submit" class="btn btn-primary">Try it out</button>
            </form>
        </div>

        <div class="api-block">
            <h4 class="d-flex justify-content-between align-items-center">
                <span>나의 채팅방 조회</span>
                <small class="text-muted">[POST] &emsp; /my-chat-rooms</small>
            </h4>
            <form action="http://localhost:8080/my-chat-rooms" method="GET">
                <div class="mb-2">
                    <input type="number" name="memberId" class="form-control" placeholder="Member ID" required>
                </div>
                <button type="submit" class="btn btn-primary">Try it out</button>
            </form>
        </div>

        <hr>

        <h3>ChatRoomMember API</h3>

        <div class="api-block">
            <h4 class="d-flex justify-content-between align-items-center">
                <span>채팅방 참가</span>
                <small class="text-muted">[POST] &emsp; /chat-rooms/{chatRoomId}/members</small>
            </h4>
            <form onsubmit="enterChatRoom(event)">
                <div class="mb-2">
                    <input type="number" id="chatRoomId" class="form-control" placeholder="Chat Room ID" required>
                </div>
                <div class="mb-2">
                    <input type="number" id="memberId" class="form-control" placeholder="Member ID" required>
                </div>
                <button type="submit" class="btn btn-primary">Try it out</button>
            </form>
        </div>

    </div>

</div>

<script src="js/header.js"></script>
<script>
    function enterChatRoom(event) {
        event.preventDefault();

        const chatRoomId = document.getElementById('chatRoomId').value;
        const memberId = document.getElementById('memberId').value;

        fetch(`http://localhost:8080/chat-rooms/${chatRoomId}/members`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ memberId: memberId })
        })
        .then(response => {
            if (response.ok) {
                alert('채팅방 참가 성공!');
            } else {
                response.text().then(text => alert('채팅방 참가 실패: ' + text));
            }
        })
        .catch(error => alert('에러 발생: ' + error));
    }
</script>

</body>

</html>
