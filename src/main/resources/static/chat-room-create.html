
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room Created</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

    <!-- 헤더 -->
    <div id="header-placeholder"></div>

    <!-- 채팅방 생성 결과 -->
    <div class="api-section">
        <div class="api-block" id="chatRoomResult" style="display: none;">
            <h4>채팅방 생성 결과</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item">
                    <strong>Chat Room ID:</strong>
                    <span id="chatRoomId"></span>
                </li>
                <li class="list-group-item">
                    <strong>Member ID:</strong>
                    <span id="memberId"></span>
                </li>
            </ul>

            <!-- 참여자 리스트 출력 -->
            <h4>채팅방 참여자 목록</h4>
            <div id="chatRoomMembersContainer" class="d-none">
                <ul id="chatRoomMembersList" class="list-group"></ul>
            </div>
        </div>
    </div>

</div>

<script src="js/header.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const token = sessionStorage.getItem("accessToken");

        if (!token) {
            alert("Access Token이 없습니다. 먼저 로그인해주세요.");
            window.location.href = "/index.html";
            return;
        }

        fetch("/chat-rooms", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json",
                "Accept": "application/json"
            }
        })
        .then(response => {
            if (!response.ok) throw new Error("채팅방 생성에 실패했습니다.");
            console.log(response);
            return response.json();
        })
        .then(data => {
            // 채팅방 생성 결과 출력
            document.getElementById("chatRoomId").innerText = data.chatRoomId;
            document.getElementById("memberId").innerText = data.memberId;
            document.getElementById("chatRoomResult").style.display = "block";

            // 채팅방 참여자 조회
            fetchChatRoomMembers(data.chatRoomId, token);
        })
        .catch(error => {
            alert(error.message);
        });
    });

    function fetchChatRoomMembers(chatRoomId, token) {
        fetch(`/chat-rooms/${chatRoomId}/members`, {
            headers: {
                "Authorization": `Bearer ${token}`,
                "Accept": "application/json"
            }
        })
        .then(response => {
            if (!response.ok) throw new Error('참여자 목록 조회에 실패했습니다.');
            return response.json();
        })
        .then(members => {
            const container = document.getElementById("chatRoomMembersContainer");
            const list = document.getElementById("chatRoomMembersList");

            list.innerHTML = "";

            if (members.length === 0) {
                list.innerHTML = '<li class="list-group-item">참여자가 없습니다.</li>';
            } else {
                members.forEach(member => {
                    const listItem = document.createElement("li");
                    listItem.className = "list-group-item";
                    listItem.innerHTML = `
                        <strong>Member ID:</strong> ${member.memberId} <br>
                        <strong>Username:</strong> ${member.username}
                    `;
                    list.appendChild(listItem);
                });
            }

            container.classList.remove("d-none");
        })
        .catch(error => {
            alert(error.message);
        });
    }
</script>
</body>
</html>
