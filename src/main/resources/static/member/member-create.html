<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div class="container">
    <div id="header-placeholder"></div>

    <!-- 생성된 회원 정보 표시 영역 -->
    <div class="api-section mt-4 d-none" id="memberResult">
        <h4>생성된 회원 정보</h4>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Member ID:</strong> <span id="memberId"></span>
            </li>
            <li class="list-group-item">
                <strong>Username:</strong> <span id="username"></span>
            </li>
            <li class="list-group-item">
                <strong>Access Token:</strong>
                <div class="token-container">
                    <span class="token-text" id="accessToken"></span>
                    <button class="btn btn-sm btn-outline-primary" onclick="copyAccessToken()">Copy</button>
                </div>
            </li>
        </ul>

        <!-- 로그인 버튼 -->
        <div class="mt-3">
            <button class="btn btn-success" onclick="handleLogin()">로그인</button>
        </div>
    </div>
</div>

<script src="../js/header.js"></script>

<script>
    window.onload = function () {
        fetch('http://localhost:8080/members', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(res => {
            if (!res.ok) throw new Error('회원 생성 실패');
            return res.json();
        })
        .then(data => {
            // 응답 데이터를 DOM에 표시
            document.getElementById('memberId').innerText = data.memberId;
            document.getElementById('username').innerText = data.username;
            document.getElementById('accessToken').innerText = data.accessToken;

            // 결과 섹션 보이기
            document.getElementById('memberResult').classList.remove('d-none');
        })
        .catch(err => {
            alert(err.message);
        });
    };

    function copyAccessToken() {
        const tokenText = document.getElementById('accessToken').innerText;
        navigator.clipboard.writeText(tokenText)
            .then(() => alert('Access Token이 복사되었습니다!'))
            .catch(err => alert('복사 실패: ' + err));
    }

    function handleLogin() {
        sessionStorage.clear();

        const memberId = document.getElementById("memberId").innerText;
        const username = document.getElementById("username").innerText;
        const accessToken = document.getElementById("accessToken").innerText;

        sessionStorage.setItem("memberId", memberId);
        sessionStorage.setItem("username", username);
        sessionStorage.setItem("accessToken", accessToken);

        alert("로그인 되었습니다!");
        location.reload();
    }
</script>

</body>
</html>
